<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin: 0;
            outline: 0;
        }
        #a
        {
            position: fixed;
            background-color: red;
            height: 100vh;
            width: 40vw;
            transform: translateX(-100%);
            transition: 0.8s all ease;
        }
        #p
        {
            width: 50px;
            height: 50px;
            background-color: fuchsia;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="a">
        
    </div>
    <div id="p"></div>
    <script>
        const ham = document.getElementById("a");
        const ev = document.getElementById("p");
        ev.addEventListener("click", () => {
            ham.style.transform = 'translate(0)';
        })
    </script>
</body>
</html>
